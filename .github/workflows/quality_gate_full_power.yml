name: Quality Gate Full Power

on:
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: "ALLURE_JOB_RUN_ID service parameter. Leave blank."
        required: false
      ALLURE_USERNAME:
        description: "ALLURE_USERNAME service parameter. Leave blank"
        required: false
      MY_ENV:
        description: "MY_ENV parameter (available to the job as env). Default 0.7"
        required: false
        default: "0.7"
      MY_ENV2:
        description: "MY_ENV2 parameter (available to the job as env). Default 0.95"
        required: false
        default: "0.95"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

env:
  ALLURE_RESULTS: "build/allure-results"
  ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}


jobs:
  run_tests_and_generate_report_v2:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout from the demo branch
        uses: actions/checkout@v4 # Get your repository's code
        with:
          ref: newsletter2512

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest # Ensure allure-pytest is installed

      - name: Set up node runtime
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install allure3
        run: npm install -g allure

      - name: Init Node project
        run: npm init -y

      - name: Add allure to dev dependencies
        run: npm install -D allure

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # Specify the Python version you want to use



      - name: Run pytest tests with allure3
        id: run_tests
        run: |
          # Don't exit the script on non-zero so we can capture the exit code
          set +e
          npx allure run -- pytest --alluredir=${ALLURE_RESULTS}
          rc=$?
          echo "Tests exit code: $rc"
          # Export the exit code as a step output so it can be consumed by other jobs
          echo "tests_exit_code=$rc" >> $GITHUB_OUTPUT

      - name: Allure Report 3 Official Action
        uses: allure-framework/allure-action@v0
        with:
          report-directory: "./allure-report"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './allure-report'

  publish:
    needs: run_tests_and_generate_report_v2
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.publish.outputs.page_url }}

    steps:
      - name: Publish to GitHub Pages
        id: publish
        uses: actions/deploy-pages@v4

  deploy:
    needs: run_tests_and_generate_report_v2
    runs-on: ubuntu-latest
    if: ${{ needs.run_tests_and_generate_report_v2.outputs.tests_exit_code == '0' }}
    steps:
      - name: Deploy on test success
        run: echo "Passed the quality gate and running deployment..."
